syntax = "proto2";

package tutorial;

message Person {
  optional string name = 1;
  optional int32 id = 2;
  optional string email = 3;

// 枚举类型就是 combox 下拉选框，只能有几个选择的值， 然后有一个默认值
  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }
// 电话号码可以进行多次的重复

  message PhoneNumber {
    optional string number = 1;
    optional PhoneType type = 2 [default = HOME];
  }

  repeated PhoneNumber phones = 4;
}

message AddressBook {
  repeated Person people = 1;
}
